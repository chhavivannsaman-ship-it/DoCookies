<!-- ── Environment Selector Logic ── -->
<script>
    const display  = document.getElementById('selectedDisplay');
    const dropdown = document.getElementById('dropdown');
    display.addEventListener('click', function(e) {
        dropdown.classList.toggle('open');
        e.stopPropagation();
    });

    document.querySelectorAll('.dropdown-item:not(.has-sub)').forEach(function(item) {
        item.addEventListener('click', function(e) {
            setSelected(item.dataset.value, item.textContent.trim());
            e.stopPropagation();
        });
    });

    document.querySelectorAll('.submenu-item').forEach(function(item) {
        item.addEventListener('click', function(e) {
            setSelected(item.dataset.value, 'Dedicated: ' + item.textContent.trim());
            e.stopPropagation();
        });
    });

    document.addEventListener('click', function() {
        dropdown.classList.remove('open');
    });

    function setSelected(value, label) {
        display.textContent = label;
        dropdown.classList.remove('open');
        console.log('Selected environment:', value);

        // Show the correct form based on selection; hide all others first
        document.getElementById('form-aordcid7-42507').style.display = 'none';
        document.getElementById('form-aordci1-42094').style.display = 'none';
        document.getElementById('form-aordcid2-42288').style.display = 'none';

        if (value === 'dedicated_aordcid7_42507') {
            document.getElementById('form-aordcid7-42507').style.display = 'block';
        } else if (value === 'dedicated_aordci1_42094') {
            document.getElementById('form-aordci1-42094').style.display = 'block';
        } else if (value === 'dedicated_aordcid2_42288') {
            document.getElementById('form-aordcid2-42288').style.display = 'block';
        }
    }
</script>
